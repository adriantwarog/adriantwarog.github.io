<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Example 3 - Smooth Zoom</title>

<style>	
	.smooth_zoom_preloader {
		background-image: url(zoom_assets/preloader.gif);
	}	
	.smooth_zoom_icons {
		background-image: url(zoom_assets/icons.png);
	}
</style>
<script src="zoom_assets/jquery-1.11.1.min.js"></script>
<script src="zoom_assets/jquery.smoothZoom.min.js"></script>
<script>
	jQuery(function($){
		$('#yourImageID').smoothZoom({
			width: 800,
			height: 600,
			button_SIZE: 22,
			button_ALIGN: "bottom center",
			zoom_OUT_TO_FIT: "NO",
			button_AUTO_HIDE: "YES",
			button_AUTO_HIDE_DELAY: 2,
			
			/******************************************
			Enable Responsive settings below if needed.
			Max width and height values are optional.
			******************************************/
			responsive: false,
			responsive_maintain_ratio: true,
			max_WIDTH: '',
			max_HEIGHT: ''
		});
	});
</script>
 
</head>
<body>

	<img id="yourImageID" src="images/your_image.jpg" /> 

</body>

</html>
