<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Example 6 - Smooth Zoom</title>

<style>	
	.smooth_zoom_preloader {
		background-image: url(zoom_assets/preloader.gif);
	}	
	.smooth_zoom_icons {
		background-image: url(zoom_assets/icons.png);
	}
	#zoom_container {
		width: 512px;
		height: 384px;
		overflow: hidden;
	}	
	.zoom_thumbnails {
		margin: 0px;
		padding: 0px;
	}
	.zoom_thumbnails li {
		display: inline;
	}		
	.zoom_thumbnails li img {
		margin: 5px;
		border: 0px;
	}
	#zoom_container .landmarks{
		position:absolute;
		z-index:10;	
		top:0px;
		left:0px;
		font-family: Helvetica, Arial, Verdana;
		font-size:12px;
		color: #ffffff;
	}	
	#zoom_container .landmarks .item {
		position:absolute;		
		text-align:center;		
		display: none;	
	}	
	#zoom_container .landmarks .lable div {
		width: 100px;
		padding: 4px;		
	}	
	#zoom_container .landmarks .mark .text{
		background-color:#000000;
		padding:2px 6px;
	}		
</style>
<script src="zoom_assets/jquery-1.11.1.min.js"></script>
<script src="zoom_assets/jquery.smoothZoom.min.js"></script>
<script>
	jQuery(function($){
		$('.zoom_thumbnails').find('li a').each(function (){		
			$(this).bind('click', {src: $(this).attr('href')}, function (e){
				
				//Add your zoom settings here
				$('#zoom_container').smoothZoom('destroy').css('background-image', 'url(zoom_assets/preloader.gif)').smoothZoom({
					image_url: e.data.src,
					
					/******************************************
					Enable Responsive settings below if needed.
					Max width and height values are optional.
					******************************************/
					responsive: false,
					responsive_maintain_ratio: true,
					max_WIDTH: '',
					max_HEIGHT: ''
				});
				return false;
				
			});			
		}).eq(0).trigger('click');
	});
</script>
 
</head>
<body>
<div style="width: 512px; text-align:center">

		<div id="zoom_container">
			<!-- HELP NOTE:----------------------------------------------------------------------------------- 
			* All the landmarks should be wrapped inside the div with class "landmarks" as shown below.
						
			* The "data-show-at-zoom" attribute is the percentage value in which the landmark will show. 
			  Set this value to "0" if you want ot show landmarks always. 
			  This attribute can also be set to individual landmarks with different zoom values.
			  
			* The "data-allow-drag" attribute is to enable/disable the draggability of landmarks.
			 IMPORTANT: If the landmarks/locations/lables have hyperlinks, set data-allow-drag = "false"
		----------------------------------------------------------------------------------------------- -->
		<div class="landmarks" data-show-at-zoom="100" data-allow-drag="true">	
		
			<!------------------------------------------------------------------------------------------------------------------
				HELP NOTE:
				The following 3 div tags are lables. Each lable can be customised individually using following 4 data attributes:
				
				* data-position= "100,50" [Enter x, y values of position - this is center point of the element not top-left]
				* data-bg-color= "#000000" [BG color of lable text]
				* data-bg-opacity= ".7" [BG transparency of lable text]
				* data-show-at-zoom= "150" [At which zoom percentage, this landmark should be visible. Set 0 to show always]
			---------------------------------------------------------------------------------------------------------------- -->				
				
			<div class="item lable" data-position="780,170" data-bg-color="#000000" data-bg-opacity=".7" data-show-at-zoom="0">	
				<div>												
					<strong>Permanent Lable</strong>
				</div>
			</div>
			
			<div class="item lable" data-position="308,510">
				<div>						
					<strong>Lable 2</strong>
				</div>	
			</div>
			
			<div class="item lable" data-position="612,430">
				<div>						
					<strong>Lable 3</strong>
				</div>	
			</div>
			

			<!------------------------------------------------------------------------------------------------------------------
				HELP NOTE:
				The following 4 div tags are marks. Each mark can be customised individually using following 2 data attributes:
				
				* data-position= "100,50" [Enter x, y values of position - this is center point of the element not top-left]
				* data-show-at-zoom= "150" [At which zoom percentage, this landmark should be visible. Set 0 to show always]
			---------------------------------------------------------------------------------------------------------------- -->
			
			<div class="item mark"	data-position="480,465" data-show-at-zoom="0">
				<div>
					<div class="text">
						<strong>Permanent Mark</strong>
					</div>
					<img src="images/mark.png" width="50px" height="50px" alt="Permanent Mark" />	
				</div>	
			</div>
			
			<div class="item mark" data-position="410,375">
				<div>
					<div class="text">
						<strong>Pin 1</strong>
					</div>						
					<img src="images/pin.png" width="50px" height="40px" alt="mark 1" />	
				</div>									
			</div>			
			
			<div class="item mark" data-position="668,565">
				<div>
					<div class="text">
						<strong>Pin 2</strong>
					</div>						
					<img src="images/pin.png" width="50px" height="40px" alt="mark 2" />	
				</div>									
			</div>	
			
			<div class="item mark" data-position="820,296">
				<div>
					<div class="text">
						<strong>Pin 3</strong>
					</div>						
					<img src="images/pin.png" width="50px" height="40px" alt="mark 3" />	
				</div>									
			</div>		
				
		</div>		
		</div>
		
		<ul class="zoom_thumbnails">
			<li><a href="images/gallery_images/main1.jpg"><img src="images/gallery_images/thumb1.jpg"></a></li>		
			<li><a href="images/gallery_images/main2.jpg"><img src="images/gallery_images/thumb2.jpg"></a></li>		
			<li><a href="images/gallery_images/main3.jpg"><img src="images/gallery_images/thumb3.jpg"></a></li>		
			<li><a href="images/gallery_images/main4.jpg"><img src="images/gallery_images/thumb4.jpg"></a></li>
		</ul>	
	
</div>
</body>

</html>
